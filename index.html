<style>
  /* CSS for Navbar */
  body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000;
  }
  
  .navbar {
    background-color: #000000;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
  }
  
  .logo-container {
    display: flex;
    align-items: center;
  }
  
  .logo {
    width: 80px; /* Adjust the size of the logo */
    height: 80px; /* Adjust the size of the logo */
    background-image: url('https://graph.org/file/21d1f4a35482748c85ed9.jpg'); /* Set the background image */
    background-size: cover;
    background-color: black; /* Background color of the logo */
    border-radius: 50%; /* Make the logo circular */
    margin-right: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
  }
  
  .logo-text {
    font-size: 24px; /* Adjust the font size of the logo text */
    color: white; /* Text color of the logo */
    text-decoration: none;
  }
  
  .navbar-text {
    text-align: center;
    color: white;
    font-size: 10px;
    margin: 20px auto;
    max-width: 60%;
  }
  
  /* CSS for Products Section */
  #products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .product {
    width: calc(50% - 20px); /* 50% width with margin */
    max-width: 100px;
    margin: 10px;
    padding: 10px;
    border: 2px solid #ccc;
    box-sizing: border-box;
  }
  
  .product img {
    max-width: 100%;
    max-height: 100%;
    margin-bottom: 10px;
  }
  
  footer {
    position: fixed;
    background-color: #000000;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: auto;
    font-family: 'Montserrat', sans-serif;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
  
  .product p {
    font-size: 8px; /* Adjust font size for product name */
    margin-bottom: 5px;
    color: white;
  }
  
  .product a {
    font-size: 13px; /* Adjusted font size for buy link */
    font-family: bold;
    text-decoration: none;
    background-color: red;
    color: black; /* Change link color */
  }
  
  /* Responsive Adjustments */
  @media only screen and (max-width: 768px) {
    .navbar {
      flex-direction: column;
    }
    
    .logo-text {
      margin-top: 10px;
    }
  }
</style>
</head>

    },
    // Add more product data as needed
  ];

  // Function to create product elements
  function createProductElement(product) {
    const productDiv = document.createElement('div');
    productDiv.classList.add('product');

    const img = document.createElement('img');
    img.src = product.imgSrc;
    img.alt = product.name;

    const name = document.createElement('p');
    name.textContent = product.name;

    const buyLink = document.createElement('a');
    buyLink.href = product.buyLink;
    buyLink.textContent = "BUY NOW";

    productDiv.appendChild(img);
    productDiv.appendChild(name);
    productDiv.appendChild(buyLink);

    return productDiv;
  }

  // Function to render products
  function renderProducts() {
    const productsContainer = document.getElementById('products-container');
    productsData.forEach(productData => {
      const productElement = createProductElement(productData);
      productsContainer.appendChild(productElement);
    });
  }

  // Call renderProducts function to display products
  renderProducts();
</script>
